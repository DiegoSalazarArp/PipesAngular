<div class="text-layout">
  <h1>DecimalPipe y porcentajes</h1>
  <p>Pipes incluidos en Angular - Usualmente en el commonModule</p>
</div>


<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas netas" 
                subheader="Ventas netas del presente año">
                <i class="pi pi-dollar"></i>
        {{(ventasNetas + 1000000) | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas brutas" 
                subheader="Ventas brutas del presente año">
                
        {{(ventasNetas + 1000000) | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ganancia porcentual" 
                subheader="Ganancia del presente año">
                
        {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
